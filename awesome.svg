         <style>
            @keyframes rotate {
            0% {
            transform: scale(1) rotate(-20deg);
            }
            100% {
            transform: scale(1.2) rotate(10deg);
            }
            }
            @keyframes gradientBackground {
            0% {
            background-position: 0% 50%;
            }
            50% {
            background-position: 100% 50%;
            }
            100% {
            background-position: 0% 50%;
            }
            }
            @keyframes fadeIn {
            0% {
            opacity: 0;
            }
            66% {
            opacity: 0;
            }
            100% {
            opacity: 1;
            }
            }
            .container {
            --color-background: #31037D;
            --axis-x: 1px;
            --axis-y: 1rem;
            --delay: 10;
            --color-black: #000;
            --color-white: #fff;
            --color-orange: #D49C3D;
            --color-red: #D14B3D;
            --color-violet: #CF52EB;
            --color-blue: #44A3F7;
            --color-green: #5ACB3C;
            --color-yellow: #DEBF40;
            --color-foreground: var(--color-white);
            --font-name: Righteous;
            font-family:
            system-ui,
            -apple-system,
            'Segoe UI',
