<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
   <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
         <style>
            @keyframes rotate {
            0% {
            transform: scale(1) rotate(-20deg);
            }
            100% {
            transform: scale(1.2) rotate(10deg);
            }
            }
            @keyframes gradientBackground {
            0% {
            background-position: 0% 50%;
            }
            50% {
            background-position: 100% 50%;
            }
            100% {
            background-position: 0% 50%;
            }
            }
            @keyframes fadeIn {
            0% {
            opacity: 0;
            }
            66% {
            opacity: 0;
            }
            100% {
            opacity: 1;
            }
            }
            .container {
            --color-background: #31037D;
            --axis-x: 1px;
            --axis-y: 1rem;
            --delay: 10;
            --color-black: #000;
            --color-white: #fff;
          --color-orange: #f39c12;
          --color-red: #e74c3c;
          --color-violet: #d054ec;
          --color-blue: #3498db;
          --color-green: #2ecc71;
          --color-yellow: #f1c40f;
            --color-foreground: var(--color-white);
            --font-name: Righteous;
            font-family:
            system-ui,
            -apple-system,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            width: 100%;
            height: 400px;
            background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
            background-size: 600% 400%;
            animation: gradientBackground 10s ease infinite;
            border-radius: 10px;
            color: white;
            text-align: center;
            }
            h1, .shake-anim {
            font-size: 50px;
            line-height: 1.3;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow:
            0 1px 0 #efefef,
            0 2px 0 #efefef,
            0 3px 0 #efefef,
            0 4px 0 #efefef,
            0 12px 5px rgba(0, 0, 0, 0.1);
            animation: rotate ease-in-out 1s infinite alternate;
            }
            p {
            font-size: 20px;
            text-shadow: 0 1px 0 #efefef;
            animation: 5s ease 0s normal forwards 1 fadeIn;
            }
            .c-rainbow {
            counter-reset: rainbow;
            position: relative;
            display: block;
            list-style: none;
            padding: 0;
            margin: 0;
            }
            .c-rainbow__layer {
            --text-color: var(--color-foreground);
            counter-increment: rainbow;
            font-size: 3rem;
            color: var(--text-color);
            text-shadow: -1px -1px 0 var(--color-black), 1px -1px 0 var(--color-black), -1px 1px 0 var(--color-black), 1px 1px 0 var(--color-black), 4px 4px 0 rgba(0, 0, 0, 0.2);
            animation: rainbow 1.5s ease-in-out infinite;
            }
            .c-rainbow__layer:nth-child(1) {
            animation-delay: calc( 1 / var(--delay) * 1s);
            left: calc(var(--axis-x) * 1);
            z-index: -10;
            }
            .c-rainbow__layer:nth-child(2) {
            animation-delay: calc( 2 / var(--delay) * 1s);
            left: calc(var(--axis-x) * 2);
            z-index: -20;
            }
            .c-rainbow__layer:nth-child(3) {
            animation-delay: calc( 3 / var(--delay) * 1s);
            left: calc(var(--axis-x) * 3);
            z-index: -30;
            }
            .c-rainbow__layer:nth-child(4) {
            animation-delay: calc( 4 / var(--delay) * 1s);
            left: calc(var(--axis-x) * 4);
            z-index: -40;
            }
            .c-rainbow__layer:nth-child(5) {
            animation-delay: calc( 5 / var(--delay) * 1s);
            left: calc(var(--axis-x) * 5);
            z-index: -50;
            }
            .c-rainbow__layer:nth-child(6) {
            animation-delay: calc( 6 / var(--delay) * 1s);
            left: calc(var(--axis-x) * 6);
            z-index: -60;
            }
            .c-rainbow__layer:nth-child(7) {
            animation-delay: calc( 7 / var(--delay) * 1s);
            left: calc(var(--axis-x) * 7);
            z-index: -70;
            }
            .c-rainbow__layer:not(:first-child) {
            position: absolute;
            top: 0;
            }
            .c-rainbow__layer--white {
            --text-color: var(--color-white);
            }
            .c-rainbow__layer--orange {
            --text-color: var(--color-orange);
            }
            .c-rainbow__layer--red {
            --text-color: var(--color-red);
            }
            .c-rainbow__layer--violet {
            --text-color: var(--color-violet);
            }
            .c-rainbow__layer--blue {
            --text-color: var(--color-blue);
            }
            .c-rainbow__layer--green {
            --text-color: var(--color-green);
            }
            .c-rainbow__layer--yellow {
            --text-color: var(--color-yellow);
            }
            @keyframes rainbow {
            0%, 100% {
            transform: translatey(var(--axis-y));
            }
            50% {
            transform: translatey(calc(var(--axis-y) * -1));
            }
            }
            img.profile-img {
                width: 100px;
                height: 100px;
                border-radius: 12px;
            }
            .profile-content p:nth-child(1) {
            animation: .2s ease 0s normal forwards 1 fadeIn;
            }
            .profile-content p:nth-child(2) {
            animation: .3s ease 0s normal forwards 1 fadeIn;
            }
            .profile-content p:nth-child(3) {
            animation: .4s ease 0s normal forwards 1 fadeIn;
            }
            .profile-content p:nth-child(4) {
            animation: .5s ease 0s normal forwards 1 fadeIn;
            }
            .profile-content p:nth-child(5) {
            animation: .6s ease 0s normal forwards 1 fadeIn;
            }
            .profile-content p:nth-child(6) {
            animation: .7s ease 0s normal forwards 1 fadeIn;
            }
            @font-face {
  font-family: Clip;
  src: url("https://acupoftee.github.io/fonts/Clip.ttf");
}
            .sign {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 50%;
  height: 50%;
  background-image: radial-gradient(
    ellipse 50% 35% at 50% 50%,
    #6b1839,
    transparent
  );
  transform: translate(-50%, -50%);
  letter-spacing: 2;
  left: 50%;
  top: 50%;
  font-family: "Clip";
  text-transform: uppercase;
  font-size: 6em;
  color: #ffe6ff;
  text-shadow: 0 0 0.6rem #ffe6ff, 0 0 1.5rem #ff65bd,
    -0.2rem 0.1rem 1rem #ff65bd, 0.2rem 0.1rem 1rem #ff65bd,
    0 -0.5rem 2rem #ff2483, 0 0.5rem 3rem #ff2483;
  animation: shine 2s forwards, flicker 3s infinite;
}

@keyframes blink {
  0%,
  22%,
  36%,
  75% {
    color: #ffe6ff;
    text-shadow: 0 0 0.6rem #ffe6ff, 0 0 1.5rem #ff65bd,
      -0.2rem 0.1rem 1rem #ff65bd, 0.2rem 0.1rem 1rem #ff65bd,
      0 -0.5rem 2rem #ff2483, 0 0.5rem 3rem #ff2483;
  }
  28%,
  33% {
    color: #ff65bd;
    text-shadow: none;
  }
  82%,
  97% {
    color: #ff2483;
    text-shadow: none;
  }
}

.flicker {
  animation: shine 2s forwards, blink 3s 2s infinite;
}

.fast-flicker {
  animation: shine 2s forwards, blink 10s 1s infinite;
}

@keyframes shine {
  0% {
    color: #6b1839;
    text-shadow: none;
  }
  100% {
    color: #ffe6ff;
    text-shadow: 0 0 0.6rem #ffe6ff, 0 0 1.5rem #ff65bd,
      -0.2rem 0.1rem 1rem #ff65bd, 0.2rem 0.1rem 1rem #ff65bd,
      0 -0.5rem 2rem #ff2483, 0 0.5rem 3rem #ff2483;
  }
}

@keyframes flicker {
  from {
    opacity: 1;
  }

  4% {
    opacity: 0.9;
  }

  6% {
    opacity: 0.85;
  }

  8% {
    opacity: 0.95;
  }

  10% {
    opacity: 0.9;
  }

  11% {
    opacity: 0.922;
  }

  12% {
    opacity: 0.9;
  }

  14% {
    opacity: 0.95;
  }

  16% {
    opacity: 0.98;
  }

  17% {
    opacity: 0.9;
  }

  19% {
    opacity: 0.93;
  }

  20% {
    opacity: 0.99;
  }

  24% {
    opacity: 1;
  }

  26% {
    opacity: 0.94;
  }

  28% {
    opacity: 0.98;
  }

  37% {
    opacity: 0.93;
  }

  38% {
    opacity: 0.5;
  }

  39% {
    opacity: 0.96;
  }

  42% {
    opacity: 1;
  }

  44% {
    opacity: 0.97;
  }

  46% {
    opacity: 0.94;
  }

  56% {
    opacity: 0.9;
  }

  58% {
    opacity: 0.9;
  }

  60% {
    opacity: 0.99;
  }

  68% {
    opacity: 1;
  }

  70% {
    opacity: 0.9;
  }

  72% {
    opacity: 0.95;
  }

  93% {
    opacity: 0.93;
  }

  95% {
    opacity: 0.95;
  }

  97% {
    opacity: 0.93;
  }

  to {
    opacity: 1;
  }
}

         </style>
         <div class="container">
            <div class="profile-img"></div>
               <ul class="c-rainbow">
                  <li class="c-rainbow__layer c-rainbow__layer--white">Valsaraj Here</li>
                  <li class="c-rainbow__layer c-rainbow__layer--orange">Valsaraj Here</li>
                  <li class="c-rainbow__layer c-rainbow__layer--red">Valsaraj Here</li>
                  <li class="c-rainbow__layer c-rainbow__layer--violet">Valsaraj Here</li>
                  <li class="c-rainbow__layer c-rainbow__layer--blue">Valsaraj Here</li>
                  <li class="c-rainbow__layer c-rainbow__layer--green">Valsaraj Here</li>
                  <li class="c-rainbow__layer c-rainbow__layer--yellow">Valsaraj Here</li>
               </ul>
            <div class="profile-content">
               <p class="shake-anim">👋</p>
               <p>🖌 UIX Designer, Developer 🥰 and a Human with wings <span class="flying-angel">🧚</span></p>
               <div class="sign">
                  <span class="fast-flicker">Human</span>With<span class="flicker">W</span>ings
               </div>
               <p>🧑‍💻 Building awesome things for awesome people 🤩</p>
               <p>
                  🥳 Yes!! I love Ironman! I love to say 😍
               </p>
               <p>
                  🦸🏻 I'm Iron Man 🦾
               </p>
            </div>
         </div>
      </div>
   </foreignObject>
</svg>
